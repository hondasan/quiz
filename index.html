<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズアプリ - トップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>クイズアプリ</h1>
  </header>

  <main class="container">
    <section class="settings">
      <h2>設定</h2>
      <div class="form-group">
        <label for="genre-select">ジャンルを選択：</label>
        <!-- ジャンルを選択しなかった場合は"all"扱い。デフォルトで空を入れておく例 -->
        <select id="genre-select">
          <option value="">-- ジャンルを選択しない --</option>
          <option value="general">一般知識</option>
          <option value="math">数学</option>
          <option value="science">理科</option>
          <option value="toeic_quiz_300">英単語</option>
          <option value="all">全ジャンル</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question-count">問題数を選択：</label>
        <select id="question-count">
          <option value="5">5問</option>
          <option value="10">10問</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="time-attack" />
          タイムアタックモード（1問10秒）
        </label>
      </div>

      <button id="start-quiz" class="btn">スタート</button>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 My Quiz App</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
