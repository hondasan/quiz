<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズアプリ - クイズ中</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="quiz-header">
    <h1>クイズに挑戦！</h1>
    <!-- 途中でやめるためのトップに戻るボタン -->
    <button id="back-to-top" class="btn small-btn">トップへ戻る</button>
  </header>

  <main class="container">
    <!-- 進行状況表示 -->
    <div id="progress" class="progress"></div>

    <!-- タイマー -->
    <div id="timer" class="timer" style="display: none;">
      残り時間: <span id="time-left">10</span>秒
    </div>

    <!-- 問題と選択肢を表示する領域 -->
    <div id="question-container" class="question-container"></div>

    <!-- 正解/不正解のフィードバック表示 -->
    <div id="feedback" class="feedback-area"></div>

    <!-- 解説表示エリア（最初は非表示） -->
    <div id="explanation-container" class="explanation-container" style="display:none;"></div>

    <!-- 次へボタン（最初は非表示） -->
    <button id="next-btn" class="btn" style="display:none;">次へ</button>
  </main>

  <footer class="footer">
    <p>© 2025 My Quiz App</p>
  </footer>

  <script src="assets/js/quiz.js"></script>
</body>
</html>
